    <title>BTVN5</title>
    <style>
        body {
            box-sizing: content-box;
            border: 0px;
            margin-left: 0px;
            padding: 0px;
            width: 800px;
        }
        #w3img {
            box-sizing: border-box;
            size: 50px;
            max-height: 50px;
            max-width: 50px;
            position: relative;
            top: 15px;
            left: 20px;
        }
        header {
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-weight: 800;
            box-sizing: border-box;
            display: inline-block;
            border: 1px black;
            margin: 0px;
        }
        .topbarcontent {
            box-sizing: content-box;
            display: inline-block;
            padding: 30px 15px 30px 15px;
            margin: 0px;
            border: 0px solid;
            position: relative;
            left: 30px;
        }
        .hamburger{
            width: 300px;
            height:270px;
            position: absolute;
            top:99px;
            left:15px;
        }   
        .hamburger span{
            position:absolute;
            width: 18px;
            height: 3px;
            background-color: white;
        }
        .hamburger span:nth-child(1){
            top: 0px;
        }
        .hamburger span:nth-child(2){
            top:5px;
        }
        .hamburger span:nth-child(3){
            top: 10px;
        }
        .blackbar {
            background-color: rgba(0, 0, 0, 0.767);
            box-sizing: border-box;
            border: 0px solid black;
            width: 800px;
            padding: 0px;
            margin: 0px;
            
        }
        .blackbaritem {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 550;
            color: white;
            display: inline-block;
            box-sizing: content-box;
            border: 0px solid white;
            padding:8px;
            margin: 0px;
            text-decoration: none;
            position: relative;
            left: 55px;
        }
        #greenhover:hover {
            background-color: rgba(23, 163, 23, 0.781);
            color: white;
        }
        #green {
            background-color: rgba(10, 192, 10, 0.808);
        }
        #black:hover {
            background-color: black;
        }
        .home {
            background-image: url(https://www.w3schools.com/default.asp);
            width: 18px;
            height: 18px;
            position: relative;
            top: 3px;
            left: 50px;
        }
    
    </style>
