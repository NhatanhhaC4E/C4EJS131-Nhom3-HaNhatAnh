<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
        <td> <input type="text" name="a" id="first" placeholder="Number of triangle rows"> </td>
        </tr>
        <tr>
        <td> <button onclick="triangle ()" >Submit</button> </td>
        </tr>
        </table>
        <div id="num"></div>
        <script type="text/javascript">
            function triangle()
            {
            var n,i,j;
            n = parseInt(document.getElementById ("first").value);
            for(i = 1; i <= n; i++ )
            {
            for(j = 1; j <= i; j++)
            {
            document.writeln(j+" ");
            }
            document.write("</br>");
            }
            }
            </script>
</body>
</html>
